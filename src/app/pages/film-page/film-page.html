<section class="content">
    <div class="container">
        <div class="content-box">
            <div class="content-film">
                @if (film) {
                <div class="content-film--img">
                    <img [src]="film.image" [alt]="film.title">
                </div>
                <div class="content-film--info">
                    <div class="content-film--info--content">
                        <div class="content-film--info--title">
                            <h1>{{film.title}}</h1>
                            <p>{{film.year}}</p>
                        </div>

                        <p class="content-film--description">
                            {{film.category}}
                        </p>

                        <p class="content-film--rating">
                            {{film.rating}}
                        </p>

                        <p class="content-film--text">
                            {{film.description}}
                        </p>
                    </div>

                    <div class="content-film--info--controls">
                        <button>Смотреть</button>
                    </div>
                </div>
                }
            </div>
            <app-sidebar></app-sidebar>
        </div>
    </div>
</section>
